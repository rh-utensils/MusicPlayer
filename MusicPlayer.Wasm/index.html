      <script async type="text/javascript">
            console.log("RH_MUSIC: Initializing error handling");

            window.addEventListener('error', event => handleError(event));
            window.addEventListener('unhandledrejection', event => handleError(event));

            function handleError(event) {
                  var reloadCounter = getCookie("reloadCounter");

                  if (reloadCounter >= 5) {
                        window.addEventListener('DOMContentLoaded', () => displayErrorAlert());
                        displayErrorAlert();

                        function displayErrorAlert() {
                              var elements = document.getElementsByClassName("box");
                              for (var i = 0; i < elements.length; ++i) elements[i].style.visibility = "collapse";

                              document.getElementById("errorbox-error").style.visibility = "visible";
                        }

                        setCookie("reloadCounter", "", 0);
                  } else {
                        console.warn("caught an error in: '" + event.filename + "', reason: '" + event.message + "'");
                        console.warn("prevent page from further loading, reload page in 2 seconds ...");

                        if (reloadCounter == "") setCookie("reloadCounter", "1", 30);
                        else setCookie("reloadCounter", (parseInt(reloadCounter) + 1).toString(), 30);

                        setTimeout(() => window.location.reload(), 2000);
                  }

                  window.stop();
            }

            function setCookie(cName, cValue, exMinutes) {
                  var d = new Date();
                  d.setMinutes(d.getMinutes() + exMinutes);
                  var expires = "expires=" + d.toUTCString();
                  document.cookie = cName + "=" + cValue + ";" + expires + ";path=/";
            }

            function getCookie(cName) {
                  var name = cName + "=";
                  var decodedCookie = decodeURIComponent(document.cookie);
                  var ca = decodedCookie.split(';');
                  for (var i = 0; i < ca.length; i++) {
                        var c = ca[i];
                        while (c.charAt(0) == ' ') {
                              c = c.substring(1);
                        }
                        if (c.indexOf(name) == 0) {
                              return c.substring(name.length, c.length);
                        }
                  }
                  return "";
            }
      </script>

            .uno-loader progress {
                  background-color: #212121;

                  border-radius: 13px;

                  height: 15px;
                  margin-top: 12em;
                  min-width: 300px;

                  padding: 3px;
                  top: 50%;

                  width: 40%;
            }

            .uno-loader progress::-webkit-progress-bar {
                  /* Chrome & Safari */
                  background-color: #212121;
                  border-radius: 10px;
            }

            .uno-loader progress::-moz-progress-bar,
            .uno-loader progress::-webkit-progress-value {
                  /* Chrome & Safari */
                  background-color: #1565C0;
                  border-radius: 10px;
            }

            .uno-loader[loading-position='top'] progress {
                  color: #1565C0;
            }

            .uno-splash {
                  height: 300px;
                  width: 300px;
            }

            @media (prefers-color-scheme: dark) {
                  .uno-loader {
                        background-color: #212121;
                  }

                  .uno-loader h1,
                  .uno-loader p {
                        color: white;
                  }

                  .uno-loader>div.box {
                        border-color: white;
                  }

                  .uno-loader>div.box>svg path {
                        fill: white;
                  }

                  .uno-loader>div.box.info {
                        border-color: #0099CC;
                  }

                  .uno-loader>div.box.info>svg path {
                        fill: #0099CC;
                  }

                  .uno-loader>div.box.success {
                        border-color: #007E33;
                  }

                  .uno-loader>div.box.success>svg path {
                        fill: #007E33;
                  }

                  .uno-loader>div.box.warn {
                        border-color: #FF8800;
                  }

                  .uno-loader>div.box.warn>svg path {
                        fill: #FF8800;
                  }

                  .uno-loader>div.box.error {
                        border-color: #CC0000;
                  }

                  .uno-loader>div.box.error>svg path {
                        fill: #CC0000;
                  }

                  .uno-loader progress,
                  .uno-loader progress::-webkit-progress-bar {
                        background-color: white;
                  }
            }

            @media only screen and (max-height: 650px) {
                  .uno-loader>div.box {
                        margin-top: 1em;
                  }

                  .uno-loader progress {
                        visibility: hidden;
                  }

                  .uno-loader h1 {
                        margin-top: 6em;
                  }
            }

            @media only screen and (max-height: 550px) {
                  .uno-loader h1,
                  .uno-loader>div.box {
                        visibility: collapse !important;
                  }
            }

            @media only screen and (max-width: 700px) {
                  .uno-loader>div.box.error>svg {
                        display: none;
                  }
            }
